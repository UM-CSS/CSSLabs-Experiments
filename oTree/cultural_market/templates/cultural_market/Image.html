<td id="artifact-{{ artifact.num }}" class="col-xs-{{ width }}" image">
    <span class="rank">
        {% if world != 0 %}
        {{ artifact.rank }}.
        {% endif %}
    </span>
    <span class="artifact-label">
        <a class="play-media play-media-{{ artifact.num }}" href="#media-player-{{ artifact.num }}" data-toggle="modal">{{ artifact.label }}</a>
    </span>
    <div class="stats">
        <span class="view" id="view-count-{{ artifact.num }}"
              {% if not config.show_views or world == 0 %} style="visibility:hidden"{% endif %}
        >
            {{ artifact.view_count }}
        </span>
        <span class="rating" id="rating-{{ artifact.num }}"
              {% if not config.show_ratings or world == 0 %} style="visibility:hidden"{% endif %}
        >
            {{ artifact.display_mean_rating |safe }}
        </span>
        <span class="download" id="download-count-{{ artifact.num }}"
              {% if not config.show_downloads or world == 0 %} style="visibility:hidden"{% endif %}
        >
            {{ artifact.download_count }}
        </span>
    <div class="stats">
    </span>
</td>
