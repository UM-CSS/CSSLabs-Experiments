{% extends "global/Page.html" %}
{% load staticfiles otree %}

{% block title %}
    Feedback
{% endblock %}

{% block content %}
<script type="text/javascript">
window.onbeforeunload = function(e) {
    if (e.target.activeElement.tagName.toLowerCase() == 'button') {
        return null;
    }
    return 'Are you sure you want to leave this page? If you do not complete the survey, your ratings will be lost.';
};
</script>

    <p>Do you have any comments about this survey?</p>

    {% for field in form %}
        {% formfield field %}
    {% endfor %}

    {% next_button %}

{% endblock %}
